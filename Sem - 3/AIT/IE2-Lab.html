<html ng-App="employeeModule">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>IE2-Lab</title>
    <script>
        var employeeModule = angular.module("employeeModule", []);
        employeeModule.controller("employeeController", function($scope) {
            var employees = [
                {employeeId: 1, employeeName: "John", departmentName: "IT", dateOfBirth: "01/01/1990", salary: "10000"},
                {employeeId: 2, employeeName: "Peter", departmentName: "HR", dateOfBirth: "05/01/1997", salary: "20000"},
                {employeeId: 3, employeeName: "Mary", departmentName: "Finance", dateOfBirth: "01/09/1980", salary: "30000"},
                {employeeId: 4, employeeName: "Steve", departmentName: "Admin", dateOfBirth: "11/01/1990", salary: "40000"},
                {employeeId: 5, employeeName: "John", departmentName: "IT", dateOfBirth: "21/01/1998", salary: "50000"},
                {employeeId: 6, employeeName: "Raw", departmentName: "HR", dateOfBirth: "05/01/1997", salary: "60000"},
                {employeeId: 7, employeeName: "David", departmentName: "Finance", dateOfBirth: "01/09/1980", salary: "70000"},
                {employeeId: 8, employeeName: "Samual", departmentName: "Admin", dateOfBirth: "11/01/1990", salary: "80000"},
                {employeeId: 9, employeeName: "Smith", departmentName: "IT", dateOfBirth: "21/01/1998", salary: "90000"},
                {employeeId: 10, employeeName: "Jos", departmentName: "HR", dateOfBirth: "05/01/1997", salary: "100000"},
            ]
            $scope.employees = employees;
            limitRow = employees.length;
        });
    </script>
</head>
<body class="row">
    <div ng-Controller="employeeController" class="col-md-8 mx-auto shadow mt-5">
        <h1 class="text-center mb-5">Employee Details</h1>
        <div class="row mb-3">
            <div class="col-3">
                <h6>Search (By Department Name)</h6>
            </div>
            <div class="col-3">
                <input type="text" ng-model="dept.departmentName" class="form-control" placeholder="">
            </div>
        </div>
        <hr>
        <table class="table table-striped table-hover text-center">
            <thead>
              <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Department Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Salary</th>
                <th scope="col">Salary</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="emp in employees | filter:dept">
                <td>{{emp.employeeId}}</td>
                <td>{{emp.employeeName}}</td>
                <td>{{emp.departmentName | uppercase}}</td>
                <td>{{emp.dateOfBirth}}</td>
                <td>{{emp.salary | currency:'Rs.'}}/-</td>
                <td>{{emp.salary | number:2}}</td>
            </tr>
            </tbody>
          </table>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
