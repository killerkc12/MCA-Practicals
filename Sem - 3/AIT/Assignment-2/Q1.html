<html ng-App="studentModule">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Assignment-2 Q1</title>
    <script>
        var studentModule = angular.module("studentModule", []);
        studentModule.controller("studentController", function($scope) {
            var student = {
                name: "Kiran",
                email: "kiranchavankc12@gmail.com",
                phone: 9999999999,
                class: "SYMCA"
            };
            $scope.student1 = student;
        });
    </script>
</head>
<body>
    <div ng-Controller="studentController" class="w-50 mx-auto shadow p-5">
        <form>
            <table class="table">
                <h1 class="text-center">Student Form</h1>
                <tr>
                    <th>Name: </th>
                    <td>
                        <div class="mb-3">
                            <input type="text" class="form-control" ng-model="student1.name" id="name">
                          </div>
                    </td>
                </tr>
                <tr>
                    <th>Email: </th>
                    <td>
                        <div class="mb-3">
                            <input type="email" class="form-control" ng-model="student1.email" id="email">
                          </div>
                    </td>
                </tr>
                <tr>
                    <th>Phone: </th>
                    <td>
                        <div class="mb-3">
                            <input type="number" class="form-control" ng-model="student1.phone" id="phone">
                          </div>
                    </td>
                </tr>
                <tr>
                    <th>Class: </th>
                    <td>
                        <div class="mb-3">
                            <input type="text" class="form-control" ng-model="student1.class" id="class">
                          </div>
                    </td>
                </tr>
            </table>
        </form>
        <h2 class="text-center mt-5">Student Information</h2>
        <table class="table">
            <tr>
                <th>Name: </th>
                <td>
                    {{student1.name}}
                </td>
            </tr>
            <tr>
                <th>Email: </th>
                <td>
                    {{student1.email}}
                </td>
            </tr>
            <tr>
                <th>Phone: </th>
                <td>
                    {{student1.phone}}
                </td>
            </tr>
            <tr>
                <th>Class: </th>
                <td>
                    {{student1.class}}
                </td>
            </tr>
          </table>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
