<html ng-App="languagesModule">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Assignment-2 Q4</title>
    <script>
        var languagesModule = angular.module("languagesModule", []);
        languagesModule.controller("languagesController", function($scope) {
            var languages = [
                {Name:"Java", Likes:0, Dislikes:0},
                {Name:"C#", Likes:0, Dislikes:0},
                {Name:"Python", Likes:0, Dislikes:0},
                {Name:"JavaScript", Likes:0, Dislikes:0},
                {Name:"C", Likes:0, Dislikes:0},
                {Name:"PHP", Likes:0, Dislikes:0},
                {Name:"Kotlin", Likes:0, Dislikes:0},
            ]
            $scope.languages = languages;
            // create function for scope increLikes(lang) and increDislikes(lang)
            $scope.increLikes = function(lang) {
                lang.Likes++;
            }
            $scope.increDislikes = function(lang) {
                lang.Dislikes++;
            }
        });
    </script>
</head>
<body class="row">
    <div ng-Controller="languagesController" class="col-md-8 mx-auto shadow mt-5">
        <h1 class="text-center mb-5">Like and Dislikes Count</h1>
        <hr>
        <table class="table table-striped table-hover text-center">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Likes</th>
                <th scope="col">Dislikes</th>
                <th scope="col">Likes/Dislikes</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="lang in languages">
                <td>{{lang.Name}}</td>
                <td>{{lang.Likes}}</td>
                <td>{{lang.Dislikes}}</td>
                <td>
                    <button class="btn btn-success" ng-click="increLikes(lang)">Like</button>
                    <button class="btn btn-danger" ng-click="increDislikes(lang)">Dislike</button>
                </td>
            </tr>
            </tbody>
          </table>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
