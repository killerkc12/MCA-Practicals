<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment Editor</title>
</head>
<body align="center">
    <form>
        <span>
            <h1>Assignment Editor</h1>
            <font size="5">
                view : <input type="radio" checked>Normal
                <input type="radio">Advance
            </font>
        </span>
        <table align="center" cellpadding="10px"  style="color:blue;border: black solid;">
            <tr >
                <td align="right">
                    <font size="5"><u>Title :</u></font>
                </td>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <font size="5"><u>Description :</u></font>
                </td>
                <td>
                    <Textarea rows="3"></Textarea>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <font size="5"><u>Category :</u></font>
                </td>
                <td align="left">
                    <select>
                        <Option>Assessments</Option><
                        <Option>Curriculum Activity</Option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <font size="5"><u>Points :</u></font>
                </td>
                <td>
                    <input type="text" placeholder="10"/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <font size="5"><u>Display Format :</u></font>
                </td>
                <td align="left">
                    <select>
                        <option value="">CourseDefalult</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <font size="5"><u>Calculation Type :</u></font>
                </td>
                <td align="left">
                    <select>
                        <option>Manual</option>
                        <option>Automatic</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <input type="checkbox" checked/>
                </td>
                <td align="left">
                    <font size="5"><u>Extra Credit</u></font>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <input type="submit" value="save"/>
                    <input type="reset" value="cancel"/>
                </td>
                <td>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
